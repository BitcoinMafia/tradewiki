<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Alexa Rank</th>
			<th>Merchant</th>
			<th>Description</th>
			<th>Category</th>
			<th>Subcategory</th>
		</tr>
	</thead>
	<tbody>
		<tr class='text-center' ng-repeat="merchant in merchants | limitTo:sidebar.limit">
			<td>
				<h3>
					<span class="label label-success label-square">
						<a href="http://www.alexa.com/siteinfo/{{merchant.url}}" target="_blank">{{merchant.alexa.withCommas()}}</a>
					</span>
				</h3>
			</td>
			<td>
				<h4>
					<strong>
						<a href="{{merchant.url}}" target="_blank">{{merchant.name}}</a>
					</strong>
				</h4>
			</td>
			<td>
				<blockquote>
					{{merchant.description}}
				</blockquote>
			</td>
			<td>
				<h6>
					<strong>{{merchant.category}}</strong>
				</h6>
			</td>
			<td>
				<h6>
					<strong>{{merchant.subcategory}}</strong>
				</h6>
			</td>
		</tr>
	</tbody>
</table>
