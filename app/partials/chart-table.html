<table class="table table-striped table-hover" style>
	<thead>
		<tr class='text-center'>
			<th class="col-sm-2">Alexa Rank</th>
			<th class="col-sm-3">Name</th>
			<th class="col-sm-7">Description</th>
			<!-- <th>Category</th> -->
		</tr>
	</thead>
	<tbody>
		<tr class='text-center' ng-repeat="merchant in merchants | sidebarFilter:sidebar">
			<td>
				<h4>
					<span class="label label-info label-square">
						<a href="http://www.alexa.com/siteinfo/{{merchant.url}}" target="_blank">{{merchant.alexa.withCommas()}}</a>
					</span>
				</h4>
			</td>
			<td>
				<h4>
					<strong>
						<a href="{{merchant.url}}" target="_blank">{{merchant.name}}</a>
					</strong>
				</h4>
				<h6>
					<strong>
						<span class='label-category' style="background-color:{{sidebar.categories[merchant.category].color}}; color:{{sidebar.categories[merchant.category].color}}">[..]</span>
						{{merchant.category}}
					</strong>
				</h6>
				<h6>
					<strong>{{merchant.subcategory}}</strong>
				</h6>
			</td>
			<td>
				<blockquote>
					{{merchant.description}}
				</blockquote>
			</td>
		</tr>
	</tbody>
</table>
